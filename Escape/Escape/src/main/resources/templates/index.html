<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP Files</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyqodBYBPKx8xQhAIq2tA2IdM3sMUnD1Xn" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Upload ZIP Files</h1>
<form action="/uploadFiles" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="questionCount">Enter the number of questions:</label>
        <input type="number" id="questionCount" name="questionCount" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="studentZipFile">Upload Student ZIP File:</label>
        <input type="file" id="studentZipFile" name="studentZipFile" class="form-control" accept=".zip" required>
    </div>
    <div class="form-group">
        <label for="instructorZipFile">Upload Instructor ZIP File:</label>
        <input type="file" id="instructorZipFile" name="instructorZipFile" class="form-control" accept=".zip" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<!-- Bootstrap JS (optional, if you need JavaScript features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js" integrity="sha384-VsXpOouYxIqMKhRSxlJ1N9NQPaqU62rRA7bdvL1eg+pOvA5yZJxUvLBAU8hpDHx" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyqodBYBPKx8xQhAIq2tA2IdM3sMUnD1Xn" crossorigin="anonymous"></script>
</body>
</html>
